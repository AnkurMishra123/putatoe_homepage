<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putatoe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/a57d935652.js" crossorigin="anonymous"></script>
    <script src="app.js" async></script>
</head>


<body>
    <nav class="nav-bar">
        <!-- logo -->
        <div>
            <img class="logo" src="asserts/logo.png" alt="">
        </div>
        <!-- quotes -->
        <div class="item1">
            <h1 class="quotes1">PUTATOE</h1>
            <h5 class="quotes2">One solution</h5>

        </div>
        <!-- Search bar -->
        <div class="boxContainer">
            <table class="elementsContainer">
                <tr>
                    <td>
                        <input type="text" placeholder="Search for products and brands" class="search">
                    </td>
                    <td>
                        <a href="#"><i class="material-icons">search</i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <!-- Icons -->
        <div class="icons">
            <a class="icon1" href="#"><i class="fa-solid fa-xl fa-comments"></i></a>
            <a class="icon2" href="#"><i class="fa-solid fa-xl fa-cart-shopping"></i></a>
            <a class="icon3" href="#"><i class="fa-solid fa-xl fa-bell"></i></a>
        </div>
        <!-- Login Button -->
        <button class="button"><span><strong>LOGIN</strong></span></button>
    </nav>

    <ul>
        <!--starting ul tag to create unordered lists.-->
        <li>
            <!--The HTML li element is used to represent an item in a list. ... In menus and unordered lists-->
            <!--the a tag defines a hyperlink, which is used to link from one page to another-->
            <a href="#">
                <!-- this anchor text for link your home to another page -->
                <div class="icon">
                    <img class="fa" src="asserts/mobile.png" alt="">
                    <!-- this is home icon link get form fornt-awesome icon for home button -->
                    <img class="fa" src="asserts/mobile.png" alt="">
                    <!-- copy and paste the home icon link here for hover effect -->
                </div>
                <div class="name"><span data-text="MOBILE RECHARGE">MOBILE RECHARGE</span></div>
                <!-- we are create first menu item name home -->
            </a>
        </li>
        <li>
            <a href="#">
                <!-- this anchor text for link your About page to another page -->
                <div class="icon">
                    <img class="fa" src="asserts/card.png" alt="">
                    <!-- this is file icon link get form fornt-awesome icon for about -->
                    <img class="fa" src="asserts/card.png" alt="">
                    <!-- copy and paste the file icon link here for hover effect -->
                </div>
                <div class="name"><span data-text="DTH RECHARGE">DTH RECHARGE</span></div>
                <!-- we are create second menu item name About -->
            </a>
        </li>
        <li>   
            <a href="#">
                <!-- this anchor text for link your service page to another page -->
                <div class="icon">
                    <img class="fa" src="asserts/asserts/ loans.png" alt="">
                    <!-- this is cogs icon link get form fornt-awesome iocn for service menu -->
                    <img class="fa" src="asserts/asserts/ loans.png" alt="">
                    <!-- copy and paste the cogs icon link here for hover effect -->
                </div>
                <div class="name"><span data-text="LOANS">LOAN</span></div>
                <!--- we are create third menu item name services -->
            </a>
        </li>
        <li>
            <a href="#">
                <!-- this anchor text for link your portfolio page to another page -->
                <div class="icon">
                    <img class="fa" src="asserts/new.png" alt="">
                    <!-- this is picture icon link get form fornt-awesome icon for portfolio -->
                    <img class="fa" src="asserts/new.png" alt="">
                    <!-- copy and paste the picture icon link here for hover effect -->
                </div>
                <div class="name"><span data-text="NEWS">NEWS</span></div>
                <!-- we are create fourth menu item name portfolio -->
            </a>
        </li>
        <li>
            <a href="#">
                <!-- this anchor text for link your team page to another page -->
                <div class="icon">
                    <img class="fa" src="asserts/promotions.png" alt="">
                    <!-- this is picture icon link get form fornt-awesome icon for portfolio -->
                    <img class="fa" src="asserts/promotions.png" alt="">
                    <!-- copy and paste the home icon link here for hover effect -->
                </div>
                <div class="name"><span data-text="PROMOTIONS">PROMOTION</span></div>
                <!-- we create first menu item name home -->
            </a>
        </li>
        <li>
            <a href="#">
                <!-- this anchor text for link your home to another page -->
                <div class="icon">
                    <img class="fa" src="asserts/blogs.png" alt="">
                    <!-- this is picture icon link get form fornt-awesome icon for portfolio -->
                    <img class="fa" src="asserts/blogs.png" alt="">
                    <!-- copy and paste the home icon link here for hover effect -->
                </div>
                <div class="name"><span data-text="BLOGS">BLOGS</span></div>
                <!-- we create first menu item name home -->
            </a>
        </li>


    </ul>
    <span id="heading">Simple automatic slider</span>
    <div id="slider">
        <div class="slides">
            <img src="slider.png" width="100%" />
        </div>

        <div class="slides">
            <img src="slider.png" width="100%" />
        </div>


        <div id="dot">
            <span class="dot"></span><span class="dot"></span>
        </div>
    </div>

</body>

</html>
